{% load i18n %}
{% extends "core/article.html" %}
{% load staticfiles %}
{% block content %}
<div class="wrap">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="main-content-block">
                    <div class="information">
                        <h2 class="header-text center-block">{% trans "Фотогалерея" %}</h2>
                        <div id="lightgallery" class="light-gallery">
                        {% for p in photo %}
                            <a href="/{{ p.photo.url }}">
                                <img src="/{{ p.photo.url }}" />
                            </a>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#lightgallery").lightGallery();
    })
</script>
{% endblock %}
